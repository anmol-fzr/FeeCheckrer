  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - feecheckr
    healthcheck: 
      test: ["CMD","redis-cli","ping"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s
    deploy: 
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    env_file: ".mongo.env"
    networks:
      - feecheckr
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  fee-checkrer:
    build: "./FeeCheckrer"
    container_name: server
    ports:
      - "3000:3000"
    env_file: ".feecheckrer.env"
    networks:
      - feecheckr
    volumes:
      - ./FeeCheckrer:/app
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:3000/health"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  rabbitmq:
    image: rabbitmq:4-alpine
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    env_file: ".rabbitmq.env"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - feecheckr
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  fee-mailer:
    build: "./FeeMailer"
    container_name: fee-mailer
    ports: 
      - "6546:6546"
    env_file: ".feemailer.env"
    volumes:
      - ./FeeMailer:/app
    depends_on:
      - rabbitmq
    networks:
      - feecheckr
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:6546"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - feecheckr
    env_file:
      - .minio.env
    volumes:
      - ./minio:/data
    restart: always
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-I", "http://minio:9000/minio/health/live"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  mongo-data:
    driver: local
  rabbitmq-data: 
    driver: local
